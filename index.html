<!DOCTYPE html>
<html>
<head>



	<title>Survival</title>
	<link rel="stylesheet" type="text/css" href="interface.css">

</head>
<body style="background-image: url("grassfield.jpeg");">
	
		

	<h1>Survival</h1>

		<hr>
	
	<h2>Resources</h2>
	
		<img src="img/wheat.png" width="32" height="40">
	<button onclick="foodClick(1)">Scavenge</button>
		- <span id = "food">0</span> Food
			<br><br>

		<img src="img/logs.png" width="32px" height="32px">
	<button onclick="woodClick(1)">Chop Wood</button>
		- <span id = "wood">0</span> Wood
			<br><br>

		<img src="img/ore.png" width="32px" height="32px">
	<button onclick="goldClick(1)">Go Mine</button>
		- <span id = "gold">0</span> Gold
			<br><br>
	

		<hr>
	
	<h2 style="color:grey">COMING SOON!</h2> 
	<h3>Housing</h3>

		<img src="img/tent.png" width="32px" height="32px">
	<button onclick="buyTent()">Build Tent</button>
		Cost: <span style="color:grey" id="tentCost">50 wood, 20 gold</span>
		- <span id="tent">0</span>

		
		
		<hr>

	<h2>Workers</h2>
	
	<!-- button to hire a scavenger-->
	<button onclick="buyScavenger()">Hire Scavenger</button>
		Cost: <span style="color:grey" id="scavengerCost">10 food</span>
		<span>-</span> 
		<span id="scavenger">0</span> <br>
		
		
	 	<br>
	 	<!-- button to hire a lumberjack-->
	<button onclick="buyLumberjack()">Hire Lumberjack</button>
		Cost: <span style="color:grey" id="lumberjackCost">15 food</span>
		<span>-</span> 
		<span id="lumberjack">0</span> <br>

		<br>
		<!-- button to hire a miner-->
	<button onclick="buyMiner()">Hire Miner</button>
		Cost: <span style="color:grey" id="minerCost">20 food</span>
		<span>-</span>
		<span id="miner">0</span><br>
		
			
			<!-- script to connect main.js to html -->
		<script type="text/javascript" src="main.js"></script>

</body>
</html>
