<!DOCTYPE html>
<html>
<head>
	<title>Survival</title>
	<link rel="stylesheet" type="text/css" href="interface.css">

</head>
<body>
	
	<div class="popup" onclick="myFunction()">Click me!
  <span class="popuptext" id="myPopup">Popup text...</span>
</div>

	<h1>Survival</h1>

		<hr>
	
	Resources <br>
	
		<img src="img/wheat.png" width="32" height="40">
	<button onclick="foodClick(1)">Scavenge</button>
		Food: <span id = "food">0</span>
			<br><br>

		<img src="img/hatchet.png" width="32px" height="32px">
	<button onclick="woodClick(1)">Chop Wood</button>
		Wood: <span id = "wood">0</span>
			<br><br>

		<img src="img/pickaxe.png" width="32px" height="32px">
	<button onclick="goldClick(1)">Go Mine</button>
		Gold: <span id = "gold">0</span>
			<br><br>
	

		<hr>
	


	Workers <br>
	
	<button onclick="buyScavenger()">Hire Scavenger</button>
		Cost: <span id="scavengerCost">10</span>
		<img src="img/wheat.png" width="32" height="40">
		<br><span id="scavenger">0</span>
		
		
	 	<br>
	<button onclick="buyLumberjack()">Hire Lumberjack</button>
		Cost: <span id="lumberjackCost">15</span>
		<img src="img/hatchet.png" width="32px" height="32px">
		<br><span id="lumberjack">0</span>

		<br>
	<button onclick="buyMiner()">Hire Miner</button>
		Cost: <span id="minerCost">20</span>
		<img src="img/pickaxe.png" width="32px" height="32px">
		<br><span id="miner">0</span><br>
		

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
